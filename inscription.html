<!DOCTYPE html>
<html>
    <head>
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    body{
    
    
       height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
         background-image: linear-gradient(90deg, rgba(0, 255, 8, 0.686), rgb(223, 33, 112) );
        
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
    }
   
   
    @keyframes gradientBG{
       0%{background: position 0% 50% ;}
       50%{background-position: 100% 50%;}
       100%{background-position: 0% 50%;}

    }
    .glass-container{
        position: relative;
        width: 380px;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0);
        border: 1px solid rgba(255, 255, 255, 0.505);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.217);
        z-index: 10;
        overflow: hidden;
      
    }
    .glass-container::before{
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.082);
        transform: skewX(-15deg);
        transition: 0.5s;
        pointer-events: none; 
    }
    .glass-container:hover:before{
        left: 120%;
    }
    .glass-container h2{
        color: white;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
        margin-bottom: 40px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.121);
    }
    .input-group{
        position: relative;
        margin-bottom: 30px;
    }
    .input-group input{
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.203);
        border: none;
        outline: none;
        border-radius: 35px;
        font-size: 16px;
        color: aliceblue;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.057);
transition: all 0.3s ease;
    }
    .input-group input::placeholder{
        color: rgba(255, 255, 255, 0.701);
    }
    .input-group input:focus{
        background: rgba(255, 255, 255, 0.301);
        box-shadow: 0 8px rgba(0, 0, 0, 0.103);
    }
    .input-group label{
        position: absolute;
        top:50%;
        left: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.801);
        font-size: 16px;
        pointer-events: none;
        transition: all 0.3s ease;
    }
    .input-group input:focus + label,
    .input-group input:valid + label{
        top: 0;
        left: 15px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.203);
        padding: 2px 8px;
        border-radius: 10px;
        color: #fff;
    }
    .remembre-forgot{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
        color: #ffffffea;
    }
    .remembre-forgot label{
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .remembre-forgot input {
        margin-right: 8px;
        accent-color: #fff;
    }
    .remembre-forgot a{
        color: #fff;
        text-decoration: non;
        transition: all 0.3s ease;
        
    }
    .remembre-forgot a:hover{
        text-decoration: underline;
    }
    .Login-btn{
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.295);
        border: none;
        outline: none;
        border-radius: 35px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px black(255, 255, 255, 0.1);
    }
     .Login-btn:hover{
        background: rgb(255, 255, 255,0.4);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.196);
     }
     .register-link{
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.751);
        font-size: 14px;
     }
     .register-link a{
        color:#fff;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
     }
        .register-link a:hover{
            text-decoration: underline;
        }
   .retour {
    /* Existing Styles */
    width: 10%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.295);
    border: none;
    outline: none;
    border-radius: 35px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    /* FIX: Corrected the box-shadow syntax */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 

    /* === NEW POSITIONING STYLES === */
    position: absolute; /* Set the positioning context */
    top: 20px;          /* Distance from the top edge */
    left: 20px;         /* Distance from the left edge */
}
    .retour:hover{
        background: rgb(255, 255, 255,0.4);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.196);
     }
   


   </style>
    </head>
    <body>
        
             <a href="index.html"><button type="submit" class="retour" >Retour</button></a>
        <div class="glass-container">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remembre-forgot">
                    <label ><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <a href="index.html"><button type="submit" class="Login-btn">Login</button></a>
                <div class="register-link">
                    <p> Don't have an account?<a href="index.html">Register</a></p>
                </div>
            </form>

        </div>
        
        
            
        
    </body>
</html>
